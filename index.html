<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的文章</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xzz真的很帅</h1>
        <p>这里是文章的内容。你可以在这里写任何你想展示的文字。</p>
        <p>文章可以包含多个段落，图片，链接等。</p>
        <p>例如，这是一个<a href="https://www.example.com">链接</a>。</p>
        <img src="https://via.placeholder.com/800x400" alt="示例图片">
    </div>
</body>
</html>
